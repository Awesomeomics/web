<!DOCTYPE Html>
<html class="no-js" lang="en">
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guava Visualizer</title>
  <link href='http://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/typeahead.css">
  <script type="text/javascript" src="js/vendor/modernizr.js"></script>
  <script type="text/javascript" src="js/vendor/jquery.js"></script>
  <script type="text/javascript" src="js/tablesorter/jquery.tablesorter.js"></script>

 </head>
 <body>
  <div class="off-canvas-wrap" data-offcanvas>
   <div class="inner-wrap">
 	<nav class="tab-bar">

 	 <section class="middle tab-bar-section large-11 push-2 columns">
 	  <img src="img/navbar.png">
 	 </section>

 	 <section class="right-small">
 	  <a href="#settings" role="button" aria-controls="settings" aria-expanded="false" class="right-off-canvas-toggle menu-icon" ><span></span></a>
 	 </section>
 	</nav>
  

  <nav class="right-off-canvas-menu" id="settings">
   <ul class="off-canvas-list">
    <li><label>Settings</label></li>
    <li><a href="#">Preferences</a></li>
    <li><a href="#">Account</a></li>
      <li><a href="#">Logout</a></li>
   </ul>
  </nav>
 	
  <div class="row">
    <nav class="side-nav large-2 columns left">
   	 <ul class="side-nav text-center" >
   	  <li><label id="sidenav">Fun table manipulation!</label></li>
   	  <li><a href="#" data-reveal-id="genome">Add a genome</a></li>
      <li><label id="sidenav">Filters</label></li>
   	  <li><a href="#">Dynamic filter</a></li>
   	  <li><a href="#">Dynamic filter 2</a></li>
      <li><a href="#">Dynamic filter 3</a></li>
      <li><a href="#">Dynamic filter 4</a></li>
      <li><a href="#">Dynamic filter 5</a></li>
      <li><label id="sidenav">Search Disease Phenotypes</label></li>
      <li>
        <div id="bloodhound">
          <input class="typeahead radius" type="text" placeholder="Start typing an HPO term...">
        </div>
      </li>
   	 </ul>
   	</nav>



  	<div id="genome" class="reveal-modal radius" data-reveal>
  	  <h2>Upload a new file</h2>
  	  <!-- api integration can go here -->
  	  <form>
        <input class="button radius" type="file">
      </form>
  	  <a class="close-reveal-modal">&#215;</a>
  	</div>

   	<section class="main-section">
   			<!-- main content goes here --> 
   	 <div style="height:59rem;" class="large-10 push-2 columns">

        <table id="myTable" class = "tablesorter">
          <thead id="myTableHead">
          </thead>
          <tbody id="myTableBody">
          </tbody>
        </table>
      


        <script>
        $(document).ready(function() {
            buildHtmlTable();
            $("#myTable").tablesorter( {
              sortList: [[0,0], [1,0], [2,0], [3,0], [4,0]]
            }); 
        }); 
         </script>

      


      </div> 
     </div> 
   	</section>
 	<a class="exit-off-canvas"></a>

  </div>
    </div>
  <script src="js/foundation/foundation.js"></script>
  <script src="js/foundation/foundation.offcanvas.js"></script>

  <script src="js/typeahead-hpo.js"></script>

  <script>
    $(document).foundation();
  </script>
